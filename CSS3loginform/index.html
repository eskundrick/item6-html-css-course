<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>CSS3 Login Form</title>
		<link rel="stylesheet" href="./css/login_form1.css">
		<link rel="stylesheet" href="./css/login_form2.css">
		<link rel="stylesheet" href="./css/login_form3.css">
		<link rel="stylesheet" href="./css/login_form4.css">
		<link rel="stylesheet" href="./css/login_form5.css">
		<link rel="stylesheet" href="./css/login_form6.css">
		<link rel="stylesheet" href="./css/login_form7.css">
	</head>
	<body>
	
		<div class="container">
  <div class="login">
    <h1>Login</h1>
    <form method="post" action="">
      <p><input type="text" name="login" value="" placeholder="Username or Email"></p>
      <p><input type="password" name="password" value="" placeholder="Password"></p>
      <p class="remember_me">
        <label>
         <label>
          <input type="checkbox" name="remember_me" id="remember_me">
          Remember me on this computer
        </label>
        </label>
      </p>
      <p class="submit"><input type="submit" name="commit" value="Login"></p>
    </form>
  </div>
 
  <div class="login-help">
    <p>Forgot your password? <a href="#">Click here to reset it</a>.</p>
  </div>
		</div>
	
	</body>
</html>
